<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redireccionando a WhatsApp...</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #e5f6ea;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #075e54;
    }

    .container {
      text-align: center;
    }

    .spinner {
      border: 6px solid #cfdad3;
      border-top: 6px solid #25D366;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .message {
      font-size: 1.2rem;
      margin-top: 10px;
    }

    .logo {
      width: 60px;
      margin-bottom: 10px;
    }
  </style>
  <script>
    setTimeout(function() {
      window.location.href = "https://wa.me/5492345455730?text=Quiero%20jugar%20con%20mi%20bon0%20del%2050%";
    }, 2000); // 2000 milisegundos = 2 segundos
  </script>
</head>
<body>
  <div class="container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" class="logo">
    <div class="spinner"></div>
    <div class="message">Redireccionando a WhatsApp...</div>
  </div>
</body>
</html>
